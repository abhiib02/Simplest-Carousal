<!DOCTYPE html>
<html>
  <head>
    <title>Simplest Carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
      html {
  overflow: hidden;
}

* {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}

.carousel-container {
  width: 60%;
  margin: auto;
  position: relative;
}

.carousel-container img {
  width: 100%;
  height: 350px;
  object-fit: contain;
}

.no-show {
  display: none;
}

#prevBtn {
  left: 10%;
}

#nextBtn {
  right: 10%;
}

.btn {
  position: absolute;
  top: 50%;
  width: 50px;
  height: 50px;
  border: 1px solid black;
  border-radius: 50%;
  display: flex;
  background: white;
  justify-content: center;
  align-items: center;
  transition: all .5s ease;
}
.btn:hover {
  filter: invert(1);
}
    </style>
  </head>

    <script>
      const carouselContainer = document.querySelector(".carousel-container");

                                             //----------------- Previous Button event -----------------------//

    if (count < 1) {
      count = carouselImages.length - 1;
    } else {
      count--;
    }
    Image.classList.add(animationClass_leave);
    
    setTimeout(()=>{
      Image.classList.remove(animationClass_leave);
    },animation_duration)
    setTimeout(()=>{
      Image.src = carouselImages[count].currentSrc;  
    },animation_duration)
  
    Image.classList.add(animationClass_enter);
    setTimeout(() => {
      Image.classList.remove(animationClass_enter);
    }, animation_duration*2);
  });
  //----------------- Previous Button event -----------------------//
  //----------------- Next Button event -----------------------//
  nextBtn.addEventListener("click", () => {
    if (count > carouselImages.length - 2) {
      count = 0;
    } else {
      count++;
    }
    Image.classList.add(animationClass2_leave);
    
    setTimeout(()=>{
      Image.classList.remove(animationClass2_leave);
    },animation_duration)
    setTimeout(()=>{
      Image.src = carouselImages[count].currentSrc;  
    },animation_duration)
    
    Image.classList.add(animationClass2_enter);
    setTimeout(() => {
      Image.classList.remove(animationClass2_enter);
    }, animation_duration*2);

  //----------------- Autoplay event -----------------------//
}

carousel();
